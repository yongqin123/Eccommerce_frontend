<div style="margin-left:200px;width: 800px;">
  
  <h2 style="text-align: center;">Shopping Cart ({{carts.length}} items)</h2>
  <br>
  <div class="card" style="width: 18rem;position:absolute;left:800px;">
    <div class="card-body">
      <h4 class="card-title">Order Summary</h4>
      <h6 style="display:inline" class="card-text">SubTotal:</h6 ><h6 style="display:inline;margin-left: 90px;">{{totalPrice | currency}}</h6>
      <h6 style="display:inline" class="card-text">Shipping:</h6 ><h6 style="display:inline;margin-left: 90px;">Free</h6><br>
      <h4 style="display:inline" class="card-title">Total</h4><h4 style="display:inline;margin-left: 110px;">{{totalPrice | currency}}</h4>
      <br>
      <br>
      <button href="#" class="btn btn-primary" style="background-color:#5044e4;">Proceed To Checkout</button>
    </div>
  </div>
  <div *ngFor="let cart of carts" class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img style="height: 150px; width: 150px;" [src]="'https:/localhost:7277/' + itemMap[cart.itemId]?.gender + '/' + itemMap[cart.itemId]?.path" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <img  style="position:absolute;margin-left: 280px;" src="/cart/heart.png" />
          <img (click)="deleteCart()" style="cursor: pointer;position:absolute;margin-left: 300px;z-index: 10;" src="/cart/delete.png" />
          <h5 style="" class="card-title">{{itemMap[cart.itemId]?.name}} </h5>
          <h5 style="" class="card-text">{{itemMap[cart.itemId]?.price | currency}} </h5>
          <input  id="{{cart.id}}_{{cart.itemId}}" (change)="updateCart($event)" style="" class="card-text form-control" style="width: 80px;" type="number" value={{cart.quantity}} min="1" max="10" />
        </div>
      </div>
    </div>
  </div>
  
</div>
